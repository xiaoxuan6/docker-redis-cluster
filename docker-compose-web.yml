version: '3'

services:
  cluster-php:
    container_name: cluster-php
    image: xiaoxuan6/php:7.4-fpm-alpine
    restart: on-failure
    ports:
      - "9000:9000"
    volumes:
      - ./example:/var/www/html
    networks:
      - cluster

  cluster-nginx:
    image: nginx
    container_name: cluster-nginx
    restart: on-failure
    ports:
      - "8080:80"
    volumes:
      - ./example:/var/www/html
      - ./example/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - cluster-php
      - node-1
      - node-2
      - node-3
      - node-4
      - node-5
      - node-6
    networks:
      - cluster

networks:
  cluster: